<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
    <link href="{{ static_url('merge.css') }}" rel="stylesheet">
    <link href="{{ static_url('cm-merge.css') }}" rel="stylesheet">
    <link href="{{ static_url('collapsible.css') }}" rel="stylesheet">
    <link href="{{ static_url('dragorderpanel.css') }}" rel="stylesheet">

    <title>nbdime - diff and merge your Jupyter notebooks</title>

  </head>

  <!-- TODO: make nbdime.init() setup the forms/input user interface? -->

  <body> <!-- onload="nbdime.init()" -->
    <div id="nbdime-header">
      <h3>Notebook Merge</h3>
      Enter notebook filenames in one of the forms below to get started.

      <form id="nbdime-merge-form" class="nbdime-forms">
        <fieldset>
          <legend>Please input filenames of notebooks to diff:</legend>
          Base:
          <input id="merge-base" type="text" name="base" value="{{ base }}">
          Local:
          <input id="merge-local" type="text" name="local" value="{{ local }}">
          Remote:
          <input id="merge-remote" type="text" name="remote" value="{{ remote }}">
          <input id="nbdime-run-merge" type="submit" name="merge" value="Merge files"></button>
        </fieldset>
      </form> <!-- nbdime-forms -->
    </div> <!-- ndime-header -->

    <div id="nbdime-root">
    </div>
    <script id='jupyter-config-data' type="application/json">{ "baseUrl": "{{ static_url }}" }</script>
    <script id='nbdime-config-data' type="application/json">{ "base": "{{ base }}", "local": "{{local}}", "remote": "{{remote}}"}</script>
    <script src="{{ static_url('build/nbdime.js') }}"></script>
    <noscript>Nbdime relies on javascript for diff/merge views!</noscript>
  </body>
</html>
